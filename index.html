<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Firstname: </label>
            <input type="text" name="firstname" size="15">
            <br>
            <br>
            
            <label>Middlename: </label>
            <input type="text" name="middlename" size="15">
            <br>
            <br>

            <label>Lastname: </label>
            <input type="text" name="lastname" size="15">
            <br>
            <br>

            <label>Course : </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>

            <label>Gender : </label>
            <br>
            <input type="radio" name="gender"> Male 
            <br>
            <input type="radio" name="gender"> Female 
            <br>
            <input type="radio" name="gender"> Other 
            <br>
            <br>

            <label>DOB : </label>
            <input type="datetime-local">
            <br>
            <br>

            <label>Phone : </label>
            <input type="text" name="country code" value="+91" size="1" disabled>
            <input type="tel" name="phone number" size="15" maxlength="10">
            <br>
            <br>

            <label>Address: </label>
            <br>
            <textarea cols="80" rows="5" value="address"></textarea>
            <br>
            <br>

            <label>Email : </label>
            <input type="email" name="email">
            <br>
            <br>

            <label>Password : </label>
            <input type="password" name="password">
            <br>
            <br>

            <label>Re-type password : </label>
            <input type="password" name="repassword">
            <br>
            <br>

            <input type="checkbox" > Agree to terms and conditions
            <br>
            <br>

            <label>Choose File </label>
            <input type="file">
            <br>
            <br>

            <label>Choose Color </label>
            <input type="color" name="color">
            <br>
            <br>

            <input type="reset" value="Reset">
            <input type="button" value="Submit">
            
        </fieldset>
    </form>
</body>
</html>
